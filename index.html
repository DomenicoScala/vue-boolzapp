<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Boolzapp</title>
        
        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div id="app">
            <div class="bg">
                <header class="header-bg"></header> <!-- HEADER BG -->

                <main>
                    <div class="container">
                        <div class="cont-chat">
                            <div class="left-main">
                                <header>
                                    <div class="flex-header-left">
                                        <div class="user">
                                            <img src="./img/avatar_1.jpg" alt="avatar1">
                                            <p class="user-name">Domenico</p>   
                                        </div>

                                        <div class="icon-user">
                                            <ul>
                                                <li>
                                                    <i class="fa-solid fa-circle-notch"></i>
                                                </li>

                                                <li>
                                                    <i class="fa-solid fa-message"></i>
                                                </li>

                                                <li>
                                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </header>

                                <aside>
                                    <div class="notifiche">
                                        <div class="bell-unmute">
                                            <i class="fa-solid fa-bell-slash"></i>
                                        </div>

                                        <div class="text-notifiche">
                                            <p>Ricevi notifiche di nuovi messaggi</p>
                                            <a href="#">Attiva notifiche desktop</a>
                                        </div>
                                    </div>

                                    <div class="search-bar-cont">
                                        <span class="icon-search"><i class="fa-solid fa-magnifying-glass"></i></span>
                                        <input class="search-bar" type="text" placeholder="Cerca o inizia una nuova chat">
                                    </div>

                                    <div class="contact-list">
                                        <ul>
                                            <li v-for="(elem, i) in contacts" :class="i == contactsCounter ? 'active' : ''" @click="changeActiveContact(i)">
                                                <div class="img-user">
                                                    <img :src="contacts[i].avatar" alt="">
                                                    <div>
                                                        <p>{{ contacts[i].name }}</p>
                                                        <p></p>
                                                    </div>
                                                </div>

                                                <div class="orario">
                                                    <p>12:00</p>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </aside>

                            </div>

                            <div class="right-main">
                                <header>
                                    <div class="flex-header-right">
                                        <div class="user-chat">
                                            <img :src="contacts[contactsCounter].avatar" :alt="contacts[contactsCounter].name">
                                            <div>
                                                <p>{{ contacts[contactsCounter].name }}</p>
                                                <p>Ultimo accesso oggi alle ore 12:23</p>
                                            </div>
                                        </div>

                                        <div class="icon-header-right">
                                            <ul>
                                                <li>
                                                    <i class="fa-solid fa-magnifying-glass"></i>
                                                </li>
                                                <li>
                                                    <i class="fa-solid fa-paperclip"></i>
                                                </li>
                                                <li>
                                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </header>

                                <section class="chat">
                                    <div class="single-message-container" v-for="(elemMessage,i) in contacts[contactsCounter].messages" :class="elemMessage.status == 'sent' ? 'send' : 'received'">
                                        <div class="single-message-item">
                                            <div class="single-text">
                                                {{ elemMessage.message }}
                                            </div>
                                            <div class="single-date">
                                                {{ elemMessage.date }}
                                            </div>
                                        </div>
                                    </div>

                                   <!--  <div class="single-message-container received">
                                        <div class="single-message-item">
                                            <div class="single-text">
                                                
                                            </div>
                                            <div class="single-date">
                                                
                                            </div>
                                        </div>
                                    </div> -->
                                </section>


    


                                <footer>
                                    <div class="text-area">
                                        <div class="emoji">
                                            <i class="fa-regular fa-face-smile"></i>
                                        </div>

                                        <div class="text-bar">
                                            <input type="text" placeholder="Scrivi un messaggio" v-model="newMessage"  @keyup.enter="sendNewMessage()">
                                        </div>

                                        <div class="vocal">
                                            <i class="fa-solid fa-microphone"></i>
                                        </div>
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </div>
                </main>

            </div>
        
        </div>

        <!-- Importazione Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- Mio Script -->
        <script src="js/scripts.js" type="text/javascript"></script>

    </body>
</html>
